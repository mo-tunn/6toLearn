<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-posta Doğrulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .verification-code {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>E-posta Doğrulama</h1>
    </div>

    <p>Merhaba,</p>
    <p><span th:text="${appName}"></span> hesabınızı doğrulamak için aşağıdaki kodu kullanın:</p>

    <div class="verification-code" th:text="${verificationCode}">
        123456
    </div>

    <p>Bu kod 24 saat boyunca geçerlidir.</p>
    <p>Eğer bu işlemi siz yapmadıysanız, lütfen bu e-postayı dikkate almayın.</p>

    <div class="footer">
        <p>Bu e-posta <span th:text="${appName}"></span> tarafından otomatik olarak gönderilmiştir.</p>
        <p>Lütfen bu e-postayı yanıtlamayın.</p>
    </div>
</body>
</html>
